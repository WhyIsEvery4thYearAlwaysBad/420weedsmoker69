alias ac.last_loadout ac.medic.last_loadout
ac.exec_last_loadout
exec menu/default
alias menu.general.class_specific "exec menu/chatmenu/general/medic"
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.medic"
cc_emit #ac.medic.on_load.help
// 'Default' Binds \\
exec universal
alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot2
alias ac.MOUSE3 ac.slot3

// Uberscript \\
// ac.slot2 'binds' the medic.uberscript to MOUSE2. The rest act as normal and ac.menu.reset ac.attack2.
alias +medic.uberscript "+attack2; say_team **ÃœBER DEPLOYED! PUSH!**;voicemenu 2 2"
alias -medic.uberscript "-attack2; alias +ac.attack2 +r_ac.attack2; alias -ac.attack2 -r_ac.attack2"
alias u_ac.slot1 "slot1; slot1.on_switch; +autocall_temp_hit; alias +ac.attack2 +r_ac.attack2; alias -ac.attack2 -r_ac.attack2"
alias u_ac.slot2 "slot2; slot2.on_switch; -autocall_temp_hit; alias +ac.attack2 +medic.uberscript; alias -ac.attack2 -medic.uberscript"
alias u_ac.slot3 "slot3; slot3.on_switch; -autocall_temp_hit; alias +ac.attack2 +r_ac.attack2; alias -ac.attack2 -r_ac.attack2"
// Enable/Disable for uber srcipt
alias medic.uber_script.enable "alias ac.slot1 u_ac.slot1; alias ac.slot2 u_ac.slot2; alias ac.slot3 u_ac.slot3"
alias medic.uber_script.disable "alias ac.slot1 r_ac.slot1; alias ac.slot2 r_ac.slot2; alias ac.slot3 r_ac.slot3"
// Enabes or disables the uber script based on the loadout.
// Also a loadout switcher.
alias ac.loadout_0 "alias ac.medic.last_loadout ac.loadout_0; load_itempreset 0; medic.uber_script.enable" // Default
alias ac.loadout_1 "alias ac.medic.last_loadout ac.loadout_1; load_itempreset 1; medic.uber_script.disable" // Vaccinator
alias ac.loadout_2 "alias ac.medic.last_loadout ac.loadout_2; load_itempreset 2; medic.uber_script.enable" // Quick-fix
alias ac.loadout_3 "load_itempreset 3; medic.uber_script.enable" // Kritzkreig
// Viewmodel for each weapon.
alias slot1.on_switch r_drawviewmodel 0
alias slot2.on_switch r_drawviewmodel 0
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 95"
alias slot4.on_switch ""
alias slot5.on_switch ""


// Fake Uber Bind - Bound this to alt+E so you can call medic.
alias +ac.alt "alias ac.F1 ac.loadout_0; alias ac.F2 ac.loadout_1; alias ac.F3 ac.loadout_2; alias ac.F4 ac.loadout_3; alias ac.medic_call ac.fake_uber"
alias -ac.alt "alias ac.F1 ; alias ac.F2 ; alias ac.F3 ; alias ac.F4 ; alias ac.medic_call ac.call_medic"

// Auto call changer
alias "autocall_initial" "hud_medicautocallersthreshold 50" // Normal autocall percentage
alias "autocall_temp" "hud_medicautocallersthreshold 150" // Crossbow out autocall percentage
alias "+autocall_temp_hit" "autocall_temp"
alias "-autocall_temp_hit" "autocall_initial"
//Sensitivity

//MvM mode
alias ac.mvm_mode.class.reset r_medic.mvm.reset
alias ac.mvm_mode.class.on_load r_medic.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// Music when picked
ac.medic.music