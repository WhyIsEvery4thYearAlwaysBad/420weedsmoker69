// Common
exec universal
// Chat specific binds
alias voice_menu.class_specific "exec voice_menu/class_specific/medic"
// MvM upgrade path	
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.medic"
// Help Menu. Trying to move this to an info panel.
cc_emit #ac.medic.on_load.help
// Slot wheel.
alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot2
alias ac.MOUSE3 ac.slot3
// Enable/Disable for uber script
alias ac.slot1 "slot1; slot1.on_switch; -autocall_temp_hit"
alias ac.slot2 "slot2; slot2.on_switch; +autocall_temp_hit"
alias ac.slot3 "slot3; slot3.on_switch; -autocall_temp_hit"
// Viewmodel for each weapon.
alias slot1.on_switch ""
alias slot2.on_switch ""
alias slot3.on_switch " viewmodel_fov 95"
// Fake ÃœBER Bind - Bound this to alt+E so you can call medic.
alias +ac.alt "alias ac.medic_call ac.fake_uber"
alias -ac.alt "alias ac.medic_call ac.call_medic"
// Auto call changer
alias "autocall_initial" "hud_medicautocallersthreshold 50" // Normal autocall percentage
alias "autocall_temp" "hud_medicautocallersthreshold 150" // Crossbow out autocall percentage
alias "+autocall_temp_hit" "autocall_temp"
alias "-autocall_temp_hit" "autocall_initial"
//MvM mode
alias ac.mvm_mode.class.reset r_medic.mvm.reset
alias ac.mvm_mode.class.on_load r_medic.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// Demo support
alias demodir "ds_dir demos/7medic"
cr