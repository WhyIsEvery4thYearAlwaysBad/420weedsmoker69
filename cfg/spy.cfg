alias ac.last_loadout ac.spy.last_loadout
exec menu/default
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.spy"
cc_emit #ac.spy.on_load.help
// 'Default' Binds
exec universal
alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot3
alias ac.MOUSE3 ac.slot2
// Loadout Switcher
alias ac.loadout_0 "alias ac.spy.last_loadout ac.loadout_0; load_itempreset 0"
alias ac.loadout_1 "alias ac.spy.last_loadout ac.loadout_1; load_itempreset 1"
alias ac.loadout_2 "alias ac.spy.last_loadout ac.loadout_2; load_itempreset 2"
alias ac.loadout_3 "load_itempreset 3"
// Undisguise bind. Haven't used this yet so idk if it helps me.
alias +ac.alt "alias ac.F1 ac.loadout_0; alias ac.F2 ac.loadout_1; alias ac.F3 ac.loadout_2; alias ac.F4 ac.loadout_3; alias ac.medic_call ac.undisguise"
alias -ac.alt "alias ac.F1 ; alias ac.F2 ; alias ac.F3 ; alias ac.F4 ; alias ac.medic_call ac.call_medic"
// Appearance.
alias slot1.on_switch "r_drawviewmodel 0; alias +ac.reload +reload"
alias slot2.on_switch "r_drawviewmodel 0; alias +ac.reload +reload"
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 87; alias +ac.reload +reload"
alias slot4.on_switch "alias +ac.reload disguiseteam"
alias slot5.on_switch ""
//MvM mode
alias ac.mvm_mode.class.reset r_spy.mvm.reset
alias ac.mvm_mode.class.on_load r_spy.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
ac.exec_last_loadout
bind B lastdisguise
bind R +reload

// Music when picked
ac.spy.music