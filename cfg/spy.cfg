// Common
exec universal
// Chat specific binds
alias voice_menu.class_specific "exec voice_menu/class_specific/spy"
// MvM upgrade path
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.spy"
// Help Menu. Trying to move this to an info panel.
cc_emit #ac.spy.on_load.help
// Makes fake reloads much more convenient to do.
cl_autoreload 0
// Slot wheel.
alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot3
alias ac.MOUSE3 ac.slot2
// Appearance.
alias slot1.on_switch "bind r +ac.reload"
alias slot2.on_switch "bind r +ac.reload"
alias slot3.on_switch " viewmodel_fov 87; bind r +ac.reload"
//MvM mode
alias ac.mvm_mode.class.reset r_spy.mvm.reset
alias ac.mvm_mode.class.on_load r_spy.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// QuickDisguiseâ„¢
alias +ac.alt "+ac.quickdisguise; alias +ac.inspect lastdisguise"
alias -ac.alt "-ac.quickdisguise; alias +ac.inspect +inspect"
alias ac.reset_keys "-ac.quickdisguise; alias ac.4 null; alias ac.5 null"
-ac.quickdisguise