alias ac.last_loadout ac.soldier.last_loadout
exec menu/default
exec universal
alias menu.scriptmenu.display "cc_emit #ac.menu_selection.scriptmenu"
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.soldier"
cc_emit #ac.soldier.on_load.help
// 'Default' Binds.

alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot2
alias ac.MOUSE3 ac.slot3

//Banner Script
alias +ac.use_banner "+attack;+attack2"
alias -ac.use_banner "say_team **ACTIVATED BANNER, PUSH!**;-attack; alias +ac.attack +r_ac.attack; alias -ac.attack -r_ac.attack;-attack2"

alias b_ac.slot1 "slot1; slot1.on_switch; alias +ac.attack +r_ac.attack; alias -ac.attack -r_ac.attack"
alias b_ac.slot2 "slot2; slot2.on_switch; alias +ac.attack +ac.use_banner; alias -ac.attack -ac.use_banner"
alias b_ac.slot3 "slot3; slot3.on_switch; alias +ac.attack +r_ac.attack; alias -ac.attack -r_ac.attack"
alias ac.loadout_0 "alias ac.soldier.last_loadout ac.loadout_0; load_itempreset 0; alias ac.slot1 r_ac.slot1; alias ac.slot2 r_ac.slot2; alias ac.slot3 r_ac.slot3"
alias ac.loadout_1 "alias ac.soldier.last_loadout ac.loadout_1; load_itempreset 1; alias ac.slot1 b_ac.slot1; alias ac.slot2 b_ac.slot2; alias ac.slot3 b_ac.slot3"
alias ac.loadout_2 "alias ac.soldier.last_loadout ac.loadout_2; load_itempreset 2; alias ac.slot1 r_ac.slot1; alias ac.slot2 r_ac.slot2; alias ac.slot3 r_ac.slot3"
alias ac.loadout_3 "load_itempreset 3; alias ac.slot1 b_ac.slot1; alias ac.slot2 b_ac.slot2; alias ac.slot3 b_ac.slot3"
// Appearance.
alias slot1.on_switch "r_drawviewmodel 0"
alias slot2.on_switch "r_drawviewmodel 0"
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 110"
alias slot4.on_switch ""
alias slot5.on_switch ""
//MvM mode
alias ac.mvm_mode.class.reset r_soldier.mvm.reset
alias ac.mvm_mode.class.on_load r_soldier.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
ac.exec_last_loadout

// Music when picked
ac.soldier.music