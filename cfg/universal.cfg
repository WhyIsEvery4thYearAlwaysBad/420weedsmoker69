// This gets executed in all class configs.
// Prevent 
alias voice_menu.class_specific "exec voice_menu/class_specificnull"
// Reset ac.reset_keys alias
alias ac.reset_keys "alias ac.1 ac.slot1; alias ac.2 ac.slot2; alias ac.3 ac.slot3; alias ac.4 ac.slot4; alias ac.5 ac.slot5; alias ac.6 ac.slot6; alias ac.7 ac.slot7; alias ac.8 ac.slot8; alias ac.9 ac.slot9; alias ac.10 ac.slot10"
// For fast load out switching.
// References
// For Loadout Switcher
alias ac.loadout_0 "load_itempreset 0"
alias ac.loadout_1 "load_itempreset 1"
alias ac.loadout_2 "load_itempreset 2"
alias ac.loadout_3 "load_itempreset 3"
//
alias +ac.alt ;
alias -ac.alt ;
bind RALT +ac.alt
bind ALT +ac.alt
// These are alias variants of your standard commands used in game (slotX,+attack(X), and +reload) aliases. They're there to allow changing +attack functions based on inventory slots.
alias ac.medic_call ac.call_medic
alias ac.slot1 r_ac.slot1
alias ac.slot2 r_ac.slot2
alias ac.slot3 r_ac.slot3
alias ac.slot4 r_ac.slot4
alias ac.slot5 r_ac.slot5
alias ac.slot6 r_ac.slot6
alias ac.slot7 r_ac.slot7
alias ac.slot8 r_ac.slot8
alias ac.slot9 r_ac.slot9
alias ac.slot10 r_ac.slot10
alias ac.slot11 r_ac.slot11
alias ac.slot12 r_ac.slot12
alias +ac.attack +r_ac.attack
alias -ac.attack -r_ac.attack
alias +ac.attack2 +r_ac.attack2
alias -ac.attack2 -r_ac.attack2
alias +ac.attack3 +r_ac.attack3
alias -ac.attack3 -r_ac.attack3
alias +ac.reload +reload
alias -ac.reload -reload
alias +ac.inspect +inspect
alias -ac.inspect -inspect
alias ac.grave toggleconsole
alias ac.demomode ""

// Medic Call
bind E ac.medic_call
// Binds
bind F +ac.inspect
bind Q +ac.attack3
bind R +ac.reload
bind MOUSE1 +ac.attack
bind MOUSE2 +ac.attack2
bind MOUSE3 ac.MOUSE3
bind MWHEELUP ac.MWHEELUP
bind MWHEELDOWN ac.MWHEELDOWN
bind ` ac.grave
bind 1 ac.1
bind 2 ac.2
bind 3 ac.3
bind 4 ac.4
bind 5 ac.5
bind 6 ac.6
bind 7 ac.7
bind 8 ac.8
bind 9 ac.9
bind 0 ac.0
alias ac.1 ac.slot1
alias ac.2 ac.slot2
alias ac.3 ac.slot3
alias ac.4 ac.slot4
alias ac.5 ac.slot5
alias ac.6 ac.slot6
alias ac.7 ac.slot7
alias ac.8 ac.slot8
alias ac.9 ac.slot9
alias ac.0 ac.slot10
// Jumps
bind SPACE +jump
// Ducking is now toggled instead of held.
bind SHIFT toggle_duck
// MvM Mode
bind F12 ac.mvm_mode.trigger
// Disconnect bind
bind END disconnect
// Null-Cancel Script
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
alias +mfwd "-back;+forward; alias checkfwd +forward"
alias +mback "-forward;+back; alias checkback +back"
alias +mleft "-moveright;+moveleft; alias checkleft +moveleft"
alias +mright "-moveleft;+moveright; alias checkright +moveright"
alias -mfwd "-forward;checkback; alias checkfwd none"
alias -mback "-back;checkfwd; alias checkback none"
alias -mleft "-moveleft;checkright; alias checkleft none"
alias -mright "-moveright;checkleft; alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
// Help
cc_emit #ac.all.on_load.mvm_mode
// Wait Tester
alias +wait "alias ac.concise.reset ac.concise.reset.wait; ac.concise.reset; cc_emit #ac.wait_tester.enabled"
alias -wait "alias ac.concise.reset ac.concise.reset.no_wait; ac.concise.reset; cc_emit #ac.wait_tester.disabled"
alias wait? "alias $wait +wait; @wait; $wait"
alias @wait "wait; alias $wait -wait"
wait?
// Custom Menu
bind C +ac.C
alias +ac.C ac.C0
alias -ac.C 
alias ac.C0 "ac.voice_menu; alias -ac.C alias +ac.C ac.C1"
alias ac.C1 "ac.menu.reset; alias -ac.C alias +ac.C ac.C0"
// Menu Aliases
alias ac.voice_menu "exec voice_menu/voice/main"
alias ac.voice_menu_1 "exec voice_menu/voice/1"
alias ac.voice_menu_2 "exec voice_menu/voice/2"
alias ac.voice_menu_3 "exec voice_menu/voice/3"
//Voice
bind X +voicerecord
-voicerecord
//Autoreload
cl_autoreload 1
//temp
bind [ "stop; record bonk"