// Graphics
characters=low
lod=medium
textures=medium
lighting=medium_high
lighting_ex=high
water=medium
//aa=on
//aa_msaa=2x
anti_aliasing=msaa_2x
texture_filter=bilinear
props=low
shadows=off
outlines=off
ragdolls=medium
ropes=low
3dsky=on
gibs=off
sillygibs=off
effects=medium
particles=low
pyrovision=low
opengl=skip
fpscap=unlimited
dynamic_background=preload
post_processing=off
decals=off
decals_models=off
// Audio
sound=medium
// Networking
sprays=on
sourcetv=off
download=all
bandwidth=1.5Mbps
snapshot_buffer=safe
packet_size=speed
packet_rate=congestion
// HUD
match_hud=on
hud_player_model=off
logo=off
party_mode=invite
// Misc
dynamic_background=itemtest
// Change port because it seems to help with choke issue.
clientport 27006
// Smoothing in thirdperson
cam_ideallag 30
// Realias some commands to make the experience tolerable.
alias open_charinfo
alias open_charinfo_armory
alias open_charinfo_backpack
alias open_charinfo_crafting
alias open_charinfo_direct
alias net_graph
alias cl_showpos