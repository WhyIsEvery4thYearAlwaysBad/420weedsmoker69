// Chat Binds
// Display the actual menu itself.
cc_emit #ac.clear_screen
cc_emit #ac.menu.mvm

// Bind the number keys to the respective classes.
null_keys
alias ac.1 "cc_emit #ac.clear_screen;exec menu/chatmenu/mvm/class_depth1"
alias ac.2 "cc_emit #ac.clear_screen; cc_linger_time 0;reset_keys;menu.mvm.classself.upgrade_path"
