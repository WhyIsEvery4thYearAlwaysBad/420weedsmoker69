// General Menu Categories\\
alias menu.general.class_specific "exec menu/chatmenu/general/null"
// say paths
alias menu.mvm.class.upgrade_path "null"
//exec paths for each class\\
alias menu.mvm.class.items "exec menu/chatmenu/mvm/<classgroup>/<class>/items"
alias menu.mvm.class.tips "exec menu/chatmenu/mvm/<classgroup>/<class>/tips"
//upgrade path for self\\
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.null"

//alias that displays the Script Menu option in the menu selection screen only if the class has a scriptmenu.
alias menu.scriptmenu.display ""
// Reset reset_keys alias
alias reset_keys "alias ac.1 ac.slot1; alias ac.2 ac.slot2; alias ac.3 ac.slot3; alias ac.4 ac.slot4; alias ac.5 ac.slot5; alias ac.6 ac.slot6; alias ac.7 ac.slot7; alias ac.8 ac.slot8; alias ac.9 ac.slot9; alias ac.10 ac.slot10"