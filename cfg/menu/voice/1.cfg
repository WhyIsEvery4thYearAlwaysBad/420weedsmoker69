// Display the actual voice menu itself.
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu_1
// Bind the number keys to the respective classes.
null_keys
alias ac.1 "exec menu/voice/respect/root"
alias ac.2 "exec menu/voice/affirm/root"
alias ac.3 "exec menu/voice/building/root"
alias ac.4 "ac.vm.gogogo; ac.menu.reset"