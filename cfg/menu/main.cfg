// Aliases
// alias set_to_spy "exec menu/chatmenu/spy/root"
// alias set_to_general "exec menu/chatmenu/general/root"
// alias set_to_mvm "exec menu/chatmenu/mvm/root"
// g_m - general_mvm
alias menu.selection.g_m "exec menu/chatmenu/general/root"
alias menu.selection.g_m.display "cc_emit #ac.menu_selection.general"
alias menu.selection.g_m.gen alias menu.selection.g_m "exec menu/chatmenu/general/root"
alias menu.selection.g_m.gen.display alias menu.selection.g_m.display "cc_emit #ac.menu_selection.general"
alias menu.selection.g_m.mvm alias menu.selection.g_m "exec menu/chatmenu/mvm/root"
alias menu.selection.g_m.mvm.display alias menu.selection.g_m.display "cc_emit #ac.menu_selection.mvm"
// Nulling Keys
alias null_keys "alias ac.1; alias ac.2; alias ac.3; alias ac.4; alias ac.5; alias ac.6; alias ac.7; alias ac.8; alias ac.9"
alias ac.menu.reset "cc_linger_time 0; cc_emit #ac.clear_screen; alias +ac.C ac.C0; reset_keys"
// Init Menu.
closecaption 1
cc_lang english
cc_lang amicdictconfig
cc_predisplay_time 0
cc_subtitles 1
cc_minvisibleitems 0