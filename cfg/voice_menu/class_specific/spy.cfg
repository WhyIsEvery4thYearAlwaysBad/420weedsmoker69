// Display the actual chatmenu itself.
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu.class_specific.spy
// Bind the number keys to the respective classes.
ac.null_keys
alias ac.1 "exec voice_menu/class_specific/spy_medigun"
alias ac.2 "say_team Dispenser Up!; ac.menu.reset"
alias ac.3 "say_team **BULDINGS ARE BEING SAPPED!**; ac.menu.reset"