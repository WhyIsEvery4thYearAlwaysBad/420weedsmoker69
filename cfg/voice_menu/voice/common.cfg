// Display the actual voice menu itself.
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu.common
// Bind the number keys to the respective classes.
ac.null_keys
alias ac.1 "say_team **FALLBACK! FALLBACK!**; ac.menu.reset"
alias ac.2 "say_team **PUSH NOW!**; ac.menu.reset"
alias ac.3 "exec voice_menu/voice/destroyed"
alias ac.4 "exec voice_menu/voice/common_extra"