// Display the actual voice menu itself.
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu_2
// Bind the number keys to the respective classes.
ac.null_keys
alias ac.1 "ac.vm.incoming; ac.menu.reset"
alias ac.2 "ac.vm.spy; ac.menu.reset"
alias ac.3 "exec voice_menu/voice/sentries_ahead"
alias ac.4 "say_team **FALLBACK! FALLBACK!**; ac.menu.reset"
alias ac.5 "exec voice_menu/voice/2_custom"