// Display the actual voice menu itself.
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu.warnings.extra
// Bind the number keys to the respective classes.
ac.null_keys
alias ac.1 "say_team **SPY DEAD RANG!**; ac.menu.reset"
alias ac.2 "say_team **BONK SCOUT INCOMING!**; ac.menu.reset"
alias ac.3 "exec voice_menu/voice/sentries_ahead"
alias ac.4 "exec voice_menu/voice/warnings_medigun"