// Display the actual voice menu itself.
cc_linger_time 100000
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu
// Bind the number keys to the respective classes.
ac.null_keys
alias ac.1 "exec voice_menu/voice/common"
alias ac.2 "exec voice_menu/voice/warnings"
alias ac.3 "exec voice_menu/commands/root"
alias ac.4 "exec voice_menu/voicelines/root"
alias ac.5 "voice_menu.class_specific"