// Display the actual voice menu itself.
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu_1.destroyed_building
// Bind the number keys to the respective classes.
ac.null_keys
alias ac.1 "say_team **TELEPORTER DOWN**; ac.menu.reset"
alias ac.2 "say_team **DISPENSER DOWN**; ac.menu.reset"
alias ac.3 "say_team **SENTRY DOWN**; ac.menu.reset"
alias ac.4 "say_team **SENTRY NEST DOWN**; ac.menu.reset"