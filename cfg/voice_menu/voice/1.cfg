// Display the actual voice menu itself.
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu_1
// Bind the number keys to the respective classes.
ac.null_keys
alias ac.1 "exec voice_menu/voice/respect"
alias ac.2 "exec voice_menu/voice/yesno"
alias ac.3 "exec voice_menu/voice/building/root"
alias ac.4 "ac.vm.gogogo; ac.menu.reset"
alias ac.5 "exec voice_menu/voice/1_custom"