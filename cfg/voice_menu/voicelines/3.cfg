// Display the actual voice menu itself.
cc_emit #ac.clear_screen
cc_emit #ac.voice_menu.voicelines_3
// Bind the number keys to the respective classes.
ac.null_keys
alias ac.1 "voicemenu 2 0; ac.menu.reset"
alias ac.2 "voicemenu 2 1; ac.menu.reset"
alias ac.3 "voicemenu 2 2; ac.menu.reset"
alias ac.4 "voicemenu 2 3; ac.menu.reset"