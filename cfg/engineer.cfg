// Common
exec universal
// Chat specific stuff
alias voice_menu.class_specific "exec voice_menu/class_specific/engineer"
// MvM upgrade path
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.engineer"
// Help Menu. Trying to move this to an info panel.
cc_emit #ac.engineer.on_load.help
// Eureka Effect Teleports (3 is for base entrance, 4 is for teleporter exit). Accessed with alt+3 or alt+4
alias +ac.alt "alias ac.3 ac.ee_teleport_entrance; alias ac.4 ac.ee_teleport_exit"
alias -ac.alt "alias ac.3 ac.building_3; alias ac.4 ac.building_4"
// Slot wheel.
alias ac.MWHEELUP ac.slot1
alias ac.MOUSE3 ac.slot2
alias ac.MWHEELDOWN ac.slot3
// Fast PDA. Uses the number keys for building instead of the pda.
alias ac.reset_keys "alias ac.1 ac.building_1; alias ac.2 ac.building_2; alias ac.3 ac.building_3; alias ac.4 ac.building_4; alias ac.5 ac.slot5; alias ac.6 ac.slot6; alias ac.7 ac.slot7; alias ac.8 ac.slot8; alias ac.9 ac.slot9; alias ac.10 ac.slot10"
alias ac.1 ac.building_1
alias ac.2 ac.building_2
alias ac.3 ac.building_3
alias ac.4 ac.building_4
alias ac.building_1 "destroy 2 0; build 2 0"
alias ac.building_2 "destroy 0 0; build 0 0"
alias ac.building_3 "destroy 1 0; build 1 0"
alias ac.building_4 "destroy 1 1; build 1 1"
// Viewmodel for each weapon.
alias slot1.on_switch ""
alias slot2.on_switch ""
alias slot3.on_switch "viewmodel_fov 73"
alias slot4.on_switch ""
//MvM mode
alias ac.mvm_mode.class.reset r_engineer.mvm.reset
alias ac.mvm_mode.class.on_load r_engineer.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// Demo support
alias demodir "ds_dir demos/6engineer"
cr