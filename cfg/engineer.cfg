// Common
exec universal
// Help Menu. Trying to move this to an info panel.
cc_emit #ac.engineer.on_load.help
// Quickbuild. Use 1-4 to build, and ALT+1-4 to destroy.
alias ac.build_sentry "build 2 0"
alias ac.destroy_sentry "destroy 2 0"
alias ac.build_dispenser "build 0 0"
alias ac.destroy_dispenser "destroy 0 0"
// Teleporter entrance
alias ac.build_tent "build 1 0"
alias ac.destroy_tent "destroy 1 0"
// Teleporter exit and Eureka Effect Teleports (ALT+e = entrance and ALT+r = exit).
alias ac.build_texit "build 1 1"
alias ac.destroy_texit "destroy 1 1"
alias +ac.alt "alias ac.1 ac.destroy_sentry; alias ac.2 ac.destroy_dispenser; alias ac.3 ac.destroy_tent; alias ac.4 ac.destroy_texit; alias ac.key_e ac.ee_teleport_entrance; alias +ac.reload ac.ee_teleport_exit"
alias -ac.alt "alias ac.1 ac.build_sentry; alias ac.2 ac.build_dispenser; alias ac.3 ac.build_tent; alias ac.4 ac.build_texit; alias ac.key_e ac.call_medic; alias +ac.reload +r_ac.reload"
alias ac.1 ac.build_sentry; alias ac.2 ac.build_dispenser; alias ac.3 ac.build_tent; alias ac.4 ac.build_texit
// Slot wheel.
alias ac.MWHEELUP ac.slot1
alias ac.MOUSE3 ac.slot2
alias ac.MWHEELDOWN ac.slot3
// Quicker access to Build and Destroy PDA
//MvM mode
alias ac.mvm_mode.class.reset r_engineer.mvm.reset
alias ac.mvm_mode.class.on_load r_engineer.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// Demo support
alias demodir "ds_dir demos/6engineer"
cr