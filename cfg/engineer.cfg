// Common
exec universal
// Help Menu. Trying to move this to an info panel.
cc_emit #ac.engineer.on_load.help
// Eureka Effect Teleports (3 is for base entrance, 4 is for teleporter exit). Accessed with alt+3 or alt+4
alias +ac.alt "alias ac.3 ac.ee_teleport_entrance; alias ac.4 ac.ee_teleport_exit"
alias -ac.alt "alias ac.3 ; alias ac.4 ;"
// Slot wheel.
alias ac.MWHEELUP ac.slot1
alias ac.MOUSE3 ac.slot2
alias ac.MWHEELDOWN ac.slot3
// Quicker access to Build and Destroy PDA
alias ac.reset_keys "alias ac.1 ac.slot4; alias ac.2 ac.slot5; alias ac.3 ; alias ac.4 ; alias ac.5 ac.slot5; alias ac.6 ac.slot6; alias ac.7 ac.slot7; alias ac.8 ac.slot8; alias ac.9 ac.slot9; alias ac.10 ac.slot10"
alias ac.1 ac.slot4
alias ac.2 ac.slot5
//MvM mode
alias ac.mvm_mode.class.reset r_engineer.mvm.reset
alias ac.mvm_mode.class.on_load r_engineer.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// Demo support
alias demodir "ds_dir demos/6engineer"
cr