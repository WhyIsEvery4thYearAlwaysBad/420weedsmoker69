alias ac.last_loadout ac.engineer.last_loadout
ac.exec_last_loadout
exec universal
exec menu/default
alias menu.general.class_specific "exec menu/chatmenu/general/engineer"
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.engineer"
cc_emit #ac.engineer.on_load.help
// Eureka Effect Teleports (3 is for base entrance, 4 is for  exit)
alias +ac.alt "alias ac.F1 ac.loadout_0; alias ac.F2 ac.loadout_1; alias ac.F3 ac.loadout_2; alias ac.F4 ac.loadout_3; alias ac.3 ac.ee_teleport_entrance; alias ac.4 ac.ee_teleport_exit"
alias -ac.alt "alias ac.F1 ; alias ac.F2 ; alias ac.F3 ; alias ac.F4 ; alias ac.3 ac.building_3; alias ac.4 ac.building_4"


// 'Default' Binds
alias ac.MWHEELUP ac.slot1
alias ac.MOUSE3 ac.slot2
alias ac.MWHEELDOWN ac.slot3
// Loadout Switcher
alias ac.loadout_0 "alias ac.engineer.last_loadout ac.loadout_0; load_itempreset 0"
alias ac.loadout_1 "alias ac.engineer.last_loadout ac.loadout_1; load_itempreset 1"
alias ac.loadout_2 "alias ac.engineer.last_loadout ac.loadout_2; load_itempreset 2"
alias ac.loadout_3 "load_itempreset 3"
// Fast PDA Script.
alias reset_keys "alias ac.1 ac.building_1; alias ac.2 ac.building_2; alias ac.3 ac.building_3; alias ac.4 ac.building_4"
alias ac.1 ac.building_1
alias ac.2 ac.building_2
alias ac.3 ac.building_3
alias ac.4 ac.building_4

alias ac.building_1 "destroy 2 0; build 2 0"
alias ac.building_2 "destroy 0 0; build 0 0"
alias ac.building_3 "destroy 1 0; build 1 0"
alias ac.building_4 "destroy 1 1; build 1 1"

// Viewmodel for each weapon.
alias slot1.on_switch r_drawviewmodel 0
alias slot2.on_switch r_drawviewmodel 0
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 73"
alias slot4.on_switch r_drawviewmodel 0
alias slot5.on_switch r_drawviewmodel 0
//MvM mode
alias ac.mvm_mode.class.reset r_engineer.mvm.reset
alias ac.mvm_mode.class.on_load r_engineer.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
ac.exec_last_loadout
// Music when picked
ac.engi.music