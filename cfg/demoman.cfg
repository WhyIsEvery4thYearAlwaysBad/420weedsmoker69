// Remembers the last loadout you had
alias ac.last_loadout ac.demoman.last_loadout
ac.exec_last_loadout
exec menu/default
exec universal
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.demo"
cc_emit #ac.demoman.on_load.help
// 'Default'

alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot2
alias ac.MOUSE3 ac.slot3
// Loadout Switcher
alias ac.loadout_0 "alias ac.demoman.last_loadout ac.loadout_0; load_itempreset 0"
alias ac.loadout_1 "alias ac.demoman.last_loadout ac.loadout_1; load_itempreset 1"
alias ac.loadout_2 "alias ac.demoman.last_loadout ac.loadout_2; load_itempreset 2"
alias ac.loadout_3 "load_itempreset 3"
// viewmodels
alias slot1.on_switch r_drawviewmodel 0
alias slot2.on_switch r_drawviewmodel 0
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 105"
alias slot4.on_switch ""
alias slot5.on_switch ""
//MvM mode
alias ac.mvm_mode.class.reset r_demoman.mvm.reset
alias ac.mvm_mode.class.on_load r_demoman.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// Music when picked
ac.demo.music