alias ac.last_loadout ac.heavy.last_loadout
ac.exec_last_loadout
exec menu/default
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.heavy"
cc_emit #ac.heavy.on_load.help
// 'Default'
exec universal

alias ac.MWHEELUP ac.slot1
alias ac.MOUSE3 ac.slot2
alias ac.MWHEELDOWN ac.slot3
// Loadout Switcher
alias ac.loadout_0 "alias ac.heavy.last_loadout ac.loadout_0; load_itempreset 0"
alias ac.loadout_1 "alias ac.heavy.last_loadout ac.loadout_1; load_itempreset 1"
alias ac.loadout_2 "alias ac.heavy.last_loadout ac.loadout_2; load_itempreset 2"
alias ac.loadout_3 "load_itempreset 3"
// Viewmodel for each weapon.
alias slot1.on_switch r_drawviewmodel 0
alias slot2.on_switch r_drawviewmodel 0
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 78"
alias slot4.on_switch ""
alias slot5.on_switch ""
//MvM mode
alias ac.mvm_mode.class.reset r_heavy.mvm.reset
alias ac.mvm_mode.class.on_load r_heavy.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// Music when picked
ac.heavy.music