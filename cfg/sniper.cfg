alias ac.last_loadout ac.sniper.last_loadout
exec menu/default
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.sniper"
cc_emit #ac.sniper.on_load.help
//Default Binds.
exec universal

alias ac.MWHEELUP ac.slot1
alias ac.MOUSE3 ac.slot2
alias ac.MWHEELDOWN ac.slot3
// Loadout Switcher
alias ac.loadout_0 "alias ac.sniper.last_loadout ac.loadout_0; load_itempreset 0"
alias ac.loadout_1 "alias ac.sniper.last_loadout ac.loadout_1; load_itempreset 1"
alias ac.loadout_2 "alias ac.sniper.last_loadout ac.loadout_2; load_itempreset 2"
alias ac.loadout_3 "load_itempreset 3"
// Appearance.
alias slot1.on_switch "r_drawviewmodel 0"
alias slot2.on_switch "r_drawviewmodel 0"
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 87"
alias slot4.on_switch ""
alias slot5.on_switch ""
//MvM mode
alias ac.mvm_mode.class.reset r_sniper.mvm.reset
alias ac.mvm_mode.class.on_load r_sniper.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
//
ac.exec_last_loadout
zoom_sensitivity_ratio 1
// Music when picked
ac.sniper.music