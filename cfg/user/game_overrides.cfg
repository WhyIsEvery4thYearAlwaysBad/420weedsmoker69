// For fast load out switching.
alias ac.loadout_0 "load_itempreset 0"
alias ac.loadout_1 "load_itempreset 1"
alias ac.loadout_2 "load_itempreset 2"
alias ac.loadout_3 "load_itempreset 3"
bind V +quickswitch
// References
// Modifier Keys
alias +ac.alt ;
alias -ac.alt ;
bind RALT +ac.alt
bind ALT +ac.alt
// These are alias variants of your standard commands used in game (slotX,+attack(X), and +reload) aliases. They're there to allow changing +attack functions based on inventory slots.
alias ac.slot1 r_ac.slot1
alias ac.slot2 r_ac.slot2
alias ac.slot3 r_ac.slot3
alias ac.slot4 r_ac.slot4
alias ac.slot5 r_ac.slot5
alias ac.slot6 r_ac.slot6
alias ac.slot7 r_ac.slot7
alias ac.slot8 r_ac.slot8
alias ac.slot9 r_ac.slot9
alias ac.slot10 r_ac.slot10
alias ac.slot11 r_ac.slot11
alias ac.slot12 r_ac.slot12
alias +ac.attack +r_ac.attack
alias -ac.attack -r_ac.attack
alias +ac.attack2 +r_ac.attack2
alias -ac.attack2 -r_ac.attack2
alias +ac.attack3 +r_ac.attack3
alias -ac.attack3 -r_ac.attack3
alias +ac.reload +reload
alias -ac.reload -reload
alias +ac.inspect +inspect
alias -ac.inspect -inspect
alias ac.grave switchconsole

// Medic Call
bind E ac.medic_call
alias ac.medic_call ac.call_medic
// Binds
bind F +ac.inspect
bind Q +ac.attack3
bind R +ac.reload
bind MOUSE1 +ac.attack
bind MOUSE2 +ac.attack2
bind MOUSE3 ac.MOUSE3
bind MWHEELUP ac.MWHEELUP
bind MWHEELDOWN ac.MWHEELDOWN
bind ` ac.grave
bind 1 ac.1
bind 2 ac.2
bind 3 ac.3
bind 4 ac.4
bind 5 ac.5
bind 6 ac.6
bind 7 ac.7
bind 8 ac.8
bind 9 ac.9
bind 0 ac.0
alias ac.1 ac.slot1
alias ac.2 ac.slot2
alias ac.3 ac.slot3
alias ac.4 ac.slot4
alias ac.5 ac.slot5
alias ac.6 ac.slot6
alias ac.7 ac.slot7
alias ac.8 ac.slot8
alias ac.9 "ac.slot9"
alias ac.0 "ac.slot10"
bind - "impulse 201"
bind = "impulse 202"
// Jumps
bind SPACE +jump
// Ducking is now toggled instead of held.
bind SHIFT toggle_duck
// Disconnect bind
bind END "say cya; stop; disconnect"
// ====================
//  Command Menus
// ====================
// main
bind X +open_mmenu
alias +open_mmenu0 "exec $cmenu_root"
alias -open_mmenu0 "alias -open_mmenu -open_mmenu1; alias +open_mmenu +open_mmenu1"
alias +open_mmenu1 "cmenu.exitmenu"
alias -open_mmenu1 "alias -open_mmenu -open_mmenu0; alias +open_mmenu +open_mmenu0"
-open_mmenu1
// Calls
bind C +open_callmenu
alias +open_callmenu0 "exec $cmenu_calls"
alias -open_callmenu0 "alias -open_callmenu -open_callmenu1; alias +open_callmenu +open_callmenu1"
alias +open_callmenu1 "cmenu.exitmenu"
alias -open_callmenu1 "alias -open_callmenu -open_callmenu0; alias +open_callmenu +open_callmenu0"
-open_callmenu1
// Nav Mesh Editor
bind v +open_navmenu
alias +open_navmenu0 "exec $cmenu_nav_mesh_editor"
alias -open_navmenu0 "alias -open_navmenu -open_navmenu1; alias +open_navmenu +open_navmenu1"
alias +open_navmenu1 "cmenu.exitmenu"
alias -open_navmenu1 "alias -open_navmenu -open_navmenu0; alias +open_navmenu +open_navmenu0"
-open_navmenu1

alias cmenu.on_cmenu_exit "-open_mmenu1; -open_callmenu1"
// Class specific page
alias ac.cs_page "cmenu.exitmenu; cmenu.on_cmenu_exit"
// =======
//  Voice
// =======
bind DOWNARROW +voicerecord
-voicerecord
//Autoreload
cl_autoreload 1
//Turning off player model in hud yields extra frame rate and frame time sometimes.
hud_player_model
