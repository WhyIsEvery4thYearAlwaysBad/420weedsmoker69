alias +ac.alt "+ac.quickdisguise; alias +ac.inspect lastdisguise; alias ac.medic_call ac.fake_uber"
alias -ac.alt "-ac.quickdisguise; alias +ac.inspect +inspect; alias ac.medic_call ac.call_medic"
-ac.quickdisguise
