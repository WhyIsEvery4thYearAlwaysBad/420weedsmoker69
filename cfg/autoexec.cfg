// To allow all commands to run at startup
sv_cheats 1
tf_playergib 0
fps_max 0
// I HIGHLY recommend putting these in your autoexec if you don't end up using this config.
cl_vote_ui_active_after_voting 1
cl_new_impact_effects 1
// For tr_walkway
sv_allow_point_servercommand always
// Tournament Options
cl_use_tournament_specgui 1
// Multithreading
cl_threaded_client_leaf_system 1
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1
r_queued_ropes 1
r_queued_decals 1
r_queued_post_processing 1
voice_loopback 0
// Net settings taken straight from mastercomfig.
net_splitrate 2
net_compresspackets 0
net_compresspackets_minsize 4097;net_maxroutable 1260;net_maxfragments 1260
net_maxpacketdrop 0
hud_escort_interp .1
net_chokeloop 1
net_maxcleartime 0
net_splitpacket_maxrate 50000
net_maxpacketdrop 0
net_chokeloop 1
sv_lan 1
net_maxfilesize 64
tf_mm_debug_level 0
tf_party_join_request_mode 1
// Graphics settings
mat_parallaxmap 0
r_dopixelvisibility 1
r_flashlightdepthtexture 0
r_flashlightrender 0
r_flashlightmodels 0
r_flashlightculldepth 0
r_flashlightscissor 0
mat_viewportscale 1
mat_filtertextures 1;mat_picmip 2;mat_disable_fancy_blending 1
mat_vsync 0
engine_no_focus_sleep 50
r_fastzreject 0
r_occludermincount 1
r_norefresh 1
fast_fogvolume 1
mod_offline_hdr_switch 1
mat_forcemanagedtextureintohardware 0
r_hunkalloclightmaps 0
mat_requires_rt_alloc_first 0
sys_minidumpspewlines 0
cl_localnetworkbackdoor 0
sv_logdownloadlist 0
gl_pow2_tempmem 1
mat_texture_reload_frame_swap_workaround 0
gl_mtglflush_at_tof 1
gl_debug_output 0
gl_magnify_resolve_mode 1
gl_batch_tex_creates 1
gl_batch_tex_destroys 1
gl_radar7954721_workaround_mixed 0
gl_amd_occlusion_workaround 0
gl_paircache_rows_lg2 14
con_nprint_bgalpha 100
fov_desired 90
cl_use_tournament_specgui 1
bugreporter_uploadasync 1
lzma_persistent_buffer 1
mat_bufferprimitives 1
filesystem_buffer_size 1
filesystem_max_stdio_read 64
lod_transitiondist -5001
r_lod 2
// Detail Props are useless,
mat_mipmaptextures 0
cl_detailfade 0
cl_detaildist 0
r_drawdetailprops 0 
// Violence
violence_agibs 0
violence_hgibs 0
net_maxfilesize 64
mat_motion_blur_enabled 0
net_maxpacketdrop 0
// Demo support
alias cr "cr1" 
alias cr1 "ds_stop; demodir; ds_record; alias cr cr2" 
alias cr2 "alias cr cr1; echo test" 
// For Config
exec definitions
// Play the startup theme.
wait 8; stopsound; play startuptheme.mp3
// Custom Voice Menu
exec activate_cvm
// Demo support
alias cr "cr1" 
alias cr1 "ds_stop; demodir; ds_record; alias cr cr2" 
alias cr2 "alias cr cr1; echo test" 