// To allow all commands to run at startup
sv_cheats 1
//
tf_playergib 0
fps_max 0
voice_enable 1
// I HIGHLY recommend putting these in your autoexec if you don't end up using this config.
cl_vote_ui_active_after_voting 1
cl_mvm_wave_status_visible_during_wave 1
fov_desired 90
tf_scoreboard_mouse_mode 1
viewmodel_fov 70
con_logfile "console.log"
cl_mute_all_comms 0
cl_new_impact_effects 1
tf_simple_disguise_menu 1
tf_use_min_viewmodels 1
// For tr_walkway
sv_allow_point_servercommand always
load_itempreset 0
// Matchmaking
tf_mm_custom_ping_enabled 1
tf_mm_custom_ping 25
// Tournament Options
cl_use_tournament_specgui 1
//Reset Server options
cl_allowupload 1
cl_allowdownload 1
// Reduced Crosshair size for accuracy
cl_crosshair_scale 20
// Multithreading
cl_threaded_client_leaf_system 1
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1
r_queued_ropes 1
r_queued_decals 0
r_queued_post_processing 0
// Multithreading
host_thread_mode 2
// For Chat Menu
exec voice_menu/main
// For Config
exec definitions
ac.mvm_mode.off
ac.menu.cmds.comms.text.on
ac.menu.cmds.comms.vc.on
voice_loopback 0
cl_smooth 0
// 1:1 Sensitivity ratio for sniper
zoom_sensitivity_ratio 0.833333333333333333
// mat_phong
mat_phong 0
con_filter_enable 1
// Demo support
alias cr "cr1" 
alias cr1 "ds_stop; demodir; ds_record; alias cr cr2" 
alias cr2 "alias cr cr1; echo test" 
// Play the startup theme.
wait 8; stopsound; play startuptheme.mp3