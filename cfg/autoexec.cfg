// To allow all commands to run at startup
sv_cheats 1
//
tf_playergib 0
fps_max 0
voice_enable 1
// I HIGHLY recommend putting these in your autoexec if you don't end up using this config.
cl_vote_ui_active_after_voting 1
cl_mvm_wave_status_visible_during_wave 1
fov_desired 90
tf_scoreboard_mouse_mode 1
viewmodel_fov 70
con_logfile "console.log"
cl_mute_all_comms 0
cl_new_impact_effects 1
tf_simple_disguise_menu 1
tf_use_min_viewmodels 1
// For tr_walkway
sv_allow_point_servercommand always
load_itempreset 0
// Matchmaking
tf_mm_custom_ping_enabled 1
tf_mm_custom_ping 25
// Tournament Options
cl_use_tournament_specgui 1
//Reset Server options
cl_allowupload 1
cl_allowdownload 1
// Reduced Crosshair size for accuracy
cl_crosshair_scale 20
// Multithreading
cl_threaded_client_leaf_system 1
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1
r_queued_ropes 1
r_queued_decals 0
r_queued_post_processing 0
// Multithreading
host_thread_mode 2
// For Chat Menu
exec voice_menu/main
// For Config
exec definitions
voice_loopback 0
cl_smooth 0
// 1:1 Sensitivity ratio for sniper
zoom_sensitivity_ratio 0.833333333333333333
// mat_phong
mat_phong 0
con_filter_enable 1
// Demo support
alias cr "cr1" 
alias cr1 "ds_stop; demodir; ds_record; alias cr cr2" 
alias cr2 "alias cr cr1; echo test" 
r_shadows 0;r_shadowrendertotexture 0;cl_blobbyshadows 1;r_shadowmaxrendered 0;nb_shadow_dist 0
r_WaterDrawReflection 0;r_waterforceexpensive 0;r_waterforcereflectentities 0;r_WaterDrawRefraction 0;cheap_water_full;alias cheap_water_override cheap_water_full
tf_impactwatertimeenable 1;fx_drawimpactdebris 0;fx_drawimpactdust 0;fx_drawmetalspark 0;cl_particle_batch_mode 2;tf_particles_disable_weather 1;mat_reduceparticles 1;cl_new_impact_effects 0;r_drawflecks 0;cl_particle_retire_cost .00001
mat_hdr_level 0;mat_colorcorrection 0;mat_colcorrection_disableentities 1;r_bloomtintr 0.333;r_bloomtintg 0.333;r_bloomtintb 0.333;r_bloomtintexponent 1
pyro_dof 0
pyro_vignette 0
r_flex 0
flex_rules 0
anim_3wayblend 0
r_teeth 0
flex_smooth 0
r_eyes 0
r_eyemove 0
tf_clientsideeye_lookats 0
blink_duration 0
phonemefilter .001
phonemedelay -30
phonemesnap 0
r_decals 1
mp_decals 1
r_decal_cover_count 0
r_decal_overlap_area 1
r_decal_overlap_count 0
r_3dsky 0
mat_filtertextures 0;mat_picmip 2;mat_disable_fancy_blending 1
mat_powersavingsmode 0
gl_pow2_tempmem 1
mat_texture_reload_frame_swap_workaround 0
gl_mtglflush_at_tof 1
gl_debug_output 0
gl_magnify_resolve_mode 1
gl_batch_tex_creates 1
gl_batch_tex_destroys 1
gl_radar7954721_workaround_mixed 0
gl_amd_occlusion_workaround 0
gl_paircache_rows_lg2 14
tf_dashboard_slide_time .1
tf_item_inspect_model_auto_spin 1
tf_item_inspect_model_spin_rate 30
tf_colorblindassist 1
mat_mipmaptextures 0 // ( default 1)
cl_detailfade 0 // (default 400)
cl_detaildist 0 // (default 1200)
r_drawdetailprops 0 // (default 1)
mp_decals 0 // (default 200)
sv_motd_unload_on_dismissal 1
glow_outline_effect_enable 0
mat_queue_mode 2 // (Default -1 and 0)
lod_TransitionDist -1 // (Default 800)
r_lod 2 // (default -1)
r_shadows 0 // (default 1)
mat_hdr_level 0 // (default 2)
mat_vsync 0 // (default 1 or 0)
tf_enable_glows_after_respawn 0
// Net settings.
net_splitpacket_maxrate 40000
net_splitrate 2
net_compresspackets 0;net_compresspackets_minsize 4097;net_maxroutable 1260;net_maxfragments 1260
violence_agibs 0
violence_hgibs 0
net_maxfilesize 64
mat_motion_blur_enabled 0
net_maxpacketdrop 0
// Play the startup theme.
wait 8; stopsound; play startuptheme.mp3
// Custom Voice Menu
exec activate_cvm