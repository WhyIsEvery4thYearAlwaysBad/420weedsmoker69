// Common
exec universal
// MvM upgrade path
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.scout"
cc_emit #ac.scout.on_load.help
// Slot wheel.
alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot2
alias ac.MOUSE3 ac.slot3
// Viewmodel for each weapon.
alias slot1.on_switch "r_drawviewmodel 0"
alias slot2.on_switch "r_drawviewmodel 0"
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 87"
// MvM mode
alias ac.mvm_mode.class.reset r_scout.mvm.reset
alias ac.mvm_mode.class.on_load r_scout.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
// Music when picked
ac.scout.music