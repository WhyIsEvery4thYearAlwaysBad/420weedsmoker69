alias ac.last_loadout ac.scout.last_loadout
exec menu/default
alias menu.scriptmenu.display "cc_emit #ac.menu_selection.scriptmenu"
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.scout"
cc_emit #ac.scout.on_load.help
// Default Binds
exec universal

alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot2
alias ac.MOUSE3 ac.slot3
// Bonk Script (Only for Bonk Loadout)
alias +ac.use_bonk "+attack; say_team **ACTIVATED BONK ATOMIC PUNCH**"
alias -ac.use_bonk "-attack; alias +ac.attack +r_ac.attack; alias -ac.attack -r_ac.attack"
alias b_ac.slot1 "slot1; slot1.on_switch; alias +ac.attack +r_ac.attack; alias -ac.attack -r_ac.attack"
alias b_ac.slot2 "slot2; slot2.on_switch; alias +ac.attack +ac.use_bonk; alias -ac.attack -ac.use_bonk"
alias b_ac.slot3 "slot3; slot3.on_switch; alias +ac.attack +r_ac.attack; alias -ac.attack -r_ac.attack"
alias ac.loadout_0 "alias ac.scout.last_loadout ac.loadout_0; load_itempreset 0; alias ac.slot1 r_ac.slot1; alias ac.slot2 r_ac.slot2; alias ac.slot3 r_ac.slot3"
alias ac.loadout_1 "alias ac.scout.last_loadout ac.loadout_1; load_itempreset 1; alias ac.slot1 r_ac.slot1; alias ac.slot2 r_ac.slot2; alias ac.slot3 r_ac.slot3"
alias ac.loadout_2 "alias ac.scout.last_loadout ac.loadout_2; load_itempreset 2; alias ac.slot1 r_ac.slot1; alias ac.slot2 r_ac.slot2; alias ac.slot3 r_ac.slot3"
alias ac.loadout_3 "load_itempreset 3; alias ac.slot1 r_ac.slot1; alias ac.slot2 r_ac.slot2; alias ac.slot3 r_ac.slot3"
// Viewmodel for each weapon.
alias slot1.on_switch "r_drawviewmodel 0"
alias slot2.on_switch "r_drawviewmodel 0"
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 87"
alias slot4.on_switch ""
alias slot5.on_switch ""
// MvM mode
alias ac.mvm_mode.class.reset r_scout.mvm.reset
alias ac.mvm_mode.class.on_load r_scout.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset
ac.exec_last_loadout

// Soundtrack while playhing
alias ac.scout.loadout_0_music "play ui/ctf_class_menu_bg.wav"
alias ac.scout.loadout_1_music "play ui/Bonkumiru.mp3"
alias ac.loadout_0_music ac.scout.loadout_0_music
alias ac.loadout_1_music ac.scout.loadout_1_music
// Music when picked
ac.scout.music