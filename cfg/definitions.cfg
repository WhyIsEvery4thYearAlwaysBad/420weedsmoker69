alias ac.silent_voicelines.off "alias ac.vm.thanks ac.vm_r.thanks; alias ac.vm.yes ac.vm_r.yes; alias ac.vm.no ac.vm_r.no; alias ac.vm.incoming ac.vm_r.incoming; alias ac.vm.spy ac.vm_r.spy; alias ac.vm.sentry_ahead ac.vm_r.sentry_ahead; alias ac.vm.gogogo ac.vm_r.gogogo; alias ac.silent_voicelines ac.silent_voicelines.on; alias ac.silent_voicelines.dp ac.silent_voicelines.dp.off"
