// Common
exec universal
// MvM upgrade path
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.heavy"
// Help Menu. Trying to move this to an info panel.
cc_emit #ac.heavy.on_load.help
// Slot wheel.
alias ac.MWHEELUP ac.slot1
alias ac.MOUSE3 ac.slot2
alias ac.MWHEELDOWN ac.slot3
// Viewmodel for each weapon.
alias slot1.on_switch r_drawviewmodel 0
alias slot2.on_switch "r_drawviewmodel 0; alias ac.track_attack2 ac.track_spin_count"
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 78"
//MvM mode
alias ac.mvm_mode.class.reset r_heavy.mvm.reset
alias ac.mvm_mode.class.on_load r_heavy.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset