// Common
exec universal
// MvM upgrade path
alias menu.mvm.classself.upgrade_path "cc_emit #ac.menu.mvm.classself.upgrade_path.pyro"
// Help Menu. Trying to move this to an info panel.
cc_emit #ac.pyro.on_load.help
// Track airblasts
alias +ac.attack2 "+attack2; ac.track_airblast"
// Slot wheel.
alias ac.MWHEELUP ac.slot1
alias ac.MWHEELDOWN ac.slot2
alias ac.MOUSE3 ac.slot3
// Viewmodel for each weapon.
alias slot1.on_switch r_drawviewmodel 0
alias slot2.on_switch r_drawviewmodel 0
alias slot3.on_switch "r_drawviewmodel 1; viewmodel_fov 76"
// MvM mode
alias ac.mvm_mode.class.reset r_pyro.mvm.reset
alias ac.mvm_mode.class.on_load r_pyro.mvm.on_load
ac.mvm_mode.on_load
ac.mvm_mode.reset